{% extends 'store/base.html' %} {% load static %} {% block content %}
<!--  billing addresss -->

<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Full Name"
            />
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="email address"
            />
            <label for="adr"
              ><i class="fa fa-address-card-o"></i> Address</label
            >
            <input type="text" id="adr" name="address" placeholder="Address" />

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="NY" />
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001" />
              </div>
            </div>
          </div>
        </div>

        <label>
          <input type="checkbox" checked="checked" name="sameadr" /> Shipping
          address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn-check" />
      </form>
    </div>
  </div>
  <!-- end of billing address-->
  <div class="col-25">
    <div class="container">
      <h4>
        Cart
        <span class="pprice" style="color: black">
          <i class="fa fa-shopping-cart"></i>
          <b>{{order.get_cart_items}}</b>
        </span>
      </h4>
      {% for item in items %}
      <p>
        <a href="#">{{item.product.name}}</a> <span> x{{item.quantity}}</span>
        <span class="pprice">{{item.product.price}}</span>
      </p>
      {% endfor %}

      <hr />
      <p>
        Total
        <span class="pprice" style="color: black"
          ><b>{{order.get_cart_total|floatformat:2}}</b></span
        >
      </p>
    </div>
  </div>
</div>
{% endblock content %}
